<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invie</title>
    <style>
        body {
            margin: 0;
        }
        img {
            max-width: 100%;
            vertical-align: top;
        }
        img#responsive {
            display: none;
        }

        @media screen and (max-width: 768px){
            img#responsive {
                display: block;
            }
            img {
                display: none;
            }
        }
    </style>
</head>
<body>
    <img id="responsive" src="img/invie_responsive.png">
    <img src="img/header.jpg">
    <img src="img/hero.jpg">
    <img src="img/acustica.jpg">
    <img src="img/clasica.jpg">
</body>
</html>
